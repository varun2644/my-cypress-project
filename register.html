<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" data-cy="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" data-cy="register-username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" data-cy="register-email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" data-cy="register-password" required>
            </div>
            <button type="submit" data-cy="register-submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html" data-cy="login-link">Login here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" data-cy="login-form">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" data-cy="login-email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" data-cy="login-password" required>
            </div>
            <button type="submit" data-cy="login-submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html" data-cy="register-link">Register here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
